{% extends "base.html" %}
{% block title %}Email vérifié{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body">
                    <div class="mb-3 text-success">
                        <i class="bi bi-check-circle-fill" style="font-size:3rem;"></i>
                    </div>
                    <h3 class="mb-3">Votre email a été vérifié avec succès ✅</h3>
                    <p class="text-muted">Vous pouvez maintenant vous connecter à votre compte.</p>
                    <a href="{% url 'accounts:login' %}" class="btn btn-success mt-3">Se connecter</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
