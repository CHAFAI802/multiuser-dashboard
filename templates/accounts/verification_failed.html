{% extends "base.html" %}
{% block title %}Échec de la vérification{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body">
                    <div class="mb-3 text-danger">
                        <i class="bi bi-x-circle-fill" style="font-size:3rem;"></i>
                    </div>
                    <h3 class="mb-3">Échec de la vérification ❌</h3>
                    <p class="text-muted">
                        Le lien est invalide ou a expiré.  
                        Demandez un nouvel email de vérification.
                    </p>
                    <a href="{% url 'accounts:register' %}" class="btn btn-primary mt-3">Créer un compte</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-3">Retour à l’accueil</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
