{% extends "base.html" %}
{% block title %}Vérification envoyée{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body">
                    <div class="mb-3 text-success">
                        <i class="bi bi-envelope-check" style="font-size:3rem;"></i>
                    </div>
                    <h3 class="mb-3">Vérification envoyée</h3>
                    <p class="text-muted">
                        Un email de confirmation vous a été envoyé.  
                        Cliquez sur le lien reçu pour activer votre compte.
                    </p>
                    <a href="{% url 'home' %}" class="btn btn-outline-primary mt-3">Retour à l’accueil</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
